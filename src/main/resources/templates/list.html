<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<title>Student Data</title>
	<script>
		$(document).ready(function () {
			$("#mybutton").click(function () {
				$("#tableList").slideToggle();
				if ($(this).text() === "Get Student Data") {
					$(this).text("Close");
				} else {
					$(this).text("Get Student Data");
				}
			});
		});
	</script>
	<style>
		#tableList {

			box-shadow: 1px 1px 25px rgb(255, 128, 128);

		}
	</style>

</head>

<body style="background-color: darkcyan;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img src="images/deloitte.svg" width="80" height="30"
				class="d-inline-block align-top" style="margin-left: 10px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about">About</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
						aria-expanded="false">
						Services
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="https://www.google.com">Google</a>
						<a class="dropdown-item" href="https://chat.openai.com/?model=text-davinci-002-render">Chat
							GPT</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item disabled" href="#">Others</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="myform">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="getdata">Student Data</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div id="getTable" class="mt-5" align="center">
		<a href="#" id="mylink"><button id="mybutton" class="btn btn-danger mt-10">Get Student Data</button></a>
		<!--<a th:href="@{/addStudent}" class="btn btn-primary">Add Student</a>-->
	</div>
	<div id="tableList" style="display: none;" class="bg-light container col-5 mt-5 rounded">
		<table class="table col-sm" id="mytabletable">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list:${data}">
					<td th:text="${list.id}"></td>
					<td th:text="${list.name}"></td>
					<td th:text="${list.address}"></td>
					<td><a th:href="@{delete/{id}(id=${list.id})}" th:value="${list.id}"
							class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>

</html>
